<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
	<head>
		<meta charset="UTF-8">
		<title>DEBEC</title>
		<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
		<link th:href="@{/css/index.css}" rel="stylesheet" />
		<link th:href="@{/css/main.css}" rel="stylesheet" />
	</head>
	<body layout:fragment="content">
		<div>info</div>
		<div layout:fragment="main-container" id="main-container">
			<div class="dis-center" id="top-container">
				<div id="table" class="table">
					
				</div>
				<div id="sub-table" class="table">
				
				</div>
			</div>
			<div class="dis-center" id="under-container">
				<div id="news-container">
					<div class="news-slick">
						<div class="slick-item"><img src="https://www.debec.co.kr/cmm/fms/getImage.do?atchFileId=FILE_000000000016042&fileSn=0" /></div>
						<div class="slick-item"><a th:href="@{https://www.debec.co.kr/contents/membership/card_guide.do}" target="_blank"><img src="https://www.debec.co.kr/cmm/fms/getImage.do?atchFileId=FILE_000000000016008&fileSn=0" /></a></div>
						<div class="slick-item"><a th:href="@{https://www.debec.co.kr/contents/gift/gift_use.do}" target="_blank"><img src="https://www.debec.co.kr/cmm/fms/getImage.do?atchFileId=FILE_000000000016029&fileSn=0" /></a></div>
					</div>
				</div>
				<div id="weather-container">
					<div class="box-header">
						<div class="box-name">날씨</div>
						<div id="local-info"><p>대구광역시 중구 대봉동</p>
							<a th:href="@{https://www.weather.go.kr/w/weather/forecast/short-term.do#dong/2711068000/35.858673/128.60657/%EB%8C%80%EA%B5%AC%EA%B4%91%EC%97%AD%EC%8B%9C%20%EC%A4%91%EA%B5%AC%20%EB%8C%80%EB%B4%891%EB%8F%99/SEL/%EB%8C%80%EB%B4%891%EB%8F%99}" target="_blank"><img src="/image/icon/free-icon-three-dots-8637661.png" alt="more" class="more-info"/></a></div>
						
						<input type="hidden" id="weatherKey" th:value="weatherKey"/>
					</div>
					<div class="current-box dis-center">
						<div class="date-icon" id="date-icon"></div>
						<div class="dis-col current-long">
							<div class="dis-row"><p id="current-date">날짜</p></div>
							<div class="dis-row"><p id="current-temp"></p>°C
								<div class="dis-col">
									<div class="dis-row"><p id="current-minmax">최저</p><p id="current-min" style="color: blue;"></p></div>
									<div class="dis-row"><p id="current-minmax">최고</p><p id="current-max" style="color: red;"></p></div>
								</div>
							</div>
						</div>
						<div class="dis-col">
							<div class="dis-row"><p id="current-pop"></p>%</div>
							<div class="dis-row"><p style="font-size:14px;">습도</p><p id="current-hum"></p>%</div>
						</div>
					</div>
					<div class="table-box dis-center">
						<table id="fore-table">
							<tr><th>6시</th><th>9시</th><th>12시</th><th>15시</th><th>18시</th><th>21시</th></tr>
						</table>
					</div>
				</div>
				<div id="rate-container">
					<div class="box-header">
						<div class="box-name">환율</div>
						<a th:href="@{https://www.koreaexim.go.kr/wg/HPHKWG057M01}" target="_blank"><img src="/image/icon/free-icon-three-dots-8637661.png" alt="more" class="more-info"/></a>
					</div>
					
					<div class="table-box dis-center rate-big">
						<input type="hidden" id="rateInfo" th:value="${rateInfo}"/>
						<table class="rate-table" id="left-rate"><tr><th>통화명</th><th>환율</th></tr></table>
						<table class="rate-table" id="right-rate"><tr><th>통화명</th><th>환율</th></tr></table>
					</div>
					<div class="dis-bet" style="font-size:13px; color: gray;">
						<div>제공기관:한국수출입은행</div>
						<div id="rate-time">기준</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
		
		<script type="text/javascript" th:src="@{/js/api/weather.js}"></script>
		<script type="text/javascript" th:src="@{/js/api/exchangeRate.js}"></script>
		<script type="text/javascript" th:src="@{/js/slick.js}"></script>
		
	</body>
	
	
</html>
